<!doctype html>
<title>{% block title %}{% endblock %} - cislovky</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Číslovky</a></h1>
  <ul>
    <li><a href="{{ url_for('home.all') }}">all</a></li>
    <li><a href="{{ url_for('home.en') }}">en</a></li>
    <li><a href="{{ url_for('home.cs') }}">cs</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
